<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Crédito Interativo - HTML/CSS/JS</title>
    <link rel="stylesheet" href="css/folha_de_estilos_cartao_de_credito.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
<section class="container_cartao">
    <div class="cartao">
        <div class="cartao-conteudo">
            <div class="cartao-frente">
                <div id="wi-fi" class="wi-fi">
                    <i class="fa-solid fa-wifi"></i>  
                </div>
                <div id="logomarca">
                    <img class="logomarca" src="https://www.linguagemdemaquina.com.br/conteudo_github/icones/icone_logomarca_pequena.png" alt="Logomarca">
                </div>
                    <p>Lorem Ipsum Dolor Sit</p>
                <div class="esfera escura"></div>
                <div class="esfera clara"></div>
            </div>
            <div class="cartao-verso">
                <p><span>0123</span><span>4567</span><span>8901</span><span>2345</span></p>
                <div id="cvv" class="cvv">
                    CVV: <i class="fa-solid fa-eye-slash"></i>
                </div>
            </div>
        </div>
    </div>  
</section>
<script src="js/cvv.js"></script>
</body>
</html>
