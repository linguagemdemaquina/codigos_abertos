<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrossel 3D Responsivo</title>
<!-- FONT AWESOME -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<!-- FOLHA DE ESTILOS -->
<link rel="stylesheet" href="css/folha_de_estilos_carrossel_circular.css" />
</head>
<body>
<section class="container_principal">
  <div class="container_carrossel">
    <div class="carrossel">
      <img src="imagens/1.png" class="carrossel-imagem">
      <img src="imagens/2.png" class="carrossel-imagem">
      <img src="imagens/3.png" class="carrossel-imagem">
      <img src="imagens/4.png" class="carrossel-imagem">
    </div>
    <button class="navegacao anterior"><i class="fas fa-chevron-left"></i></button>
    <button class="navegacao posterior"><i class="fas fa-chevron-right"></i></button>
    <div class="pontos">
      <span class="ponto" data-index="0"></span>
      <span class="ponto" data-index="1"></span>
      <span class="ponto" data-index="2"></span>
      <span class="ponto" data-index="3"></span>
    </div>
  </div>
</section>
<!-- JAVASCRIPT -->
<script src="js/carrossel_circular.js"></script>
</body>
</html>
